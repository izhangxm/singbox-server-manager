dns:
  servers:
    - tag: fallback
      address: https://dns.cloudflare.com/dns-query
      address_resolver: local
      address_strategy: ipv4_only
      strategy: ipv4_only
      detour: direct
    - tag: local
      address: 223.5.5.5
      strategy: prefer_ipv4
      detour: direct
  rules:
    - geosite: cn
      server: local
  final: fallback
  strategy: prefer_ipv4
  disable_cache: false
  disable_expire: false
experimental:
  clash_api:
    external_controller: 127.0.0.1:9090
    external_ui: ui/yacd
    secret: "123456"
    default_mode: rule
    store_selected: true
    cache_file: cache.db
  v2ray_api:
    listen: 127.0.0.1:9091
    stats:
      enabled: true
      inbounds: []
      outbounds: []
      users: []
inbounds:
  - type: tun
    stack: system
    tag: tun-in
    inet4_address: 172.19.0.1/30
    # inet6_address: fdfe:dcba:9876::1/126
    auto_route: true
    sniff: true
  - type: mixed
    tag: mixed-in
    listen: 127.0.0.1
    listen_port: 1081
    sniff: true
    set_system_proxy: false
outbounds:
  - type: direct
    tag: direct
  - type: block
    tag: block
  - type: dns
    tag: dns-out
route:
  rules:
    - protocol: dns
      outbound: dns-out
    - geosite: category-ads-all
      outbound: block
    - geosite: cn
      geoip:
        - private
        - cn
      outbound: direct
  final: final
  auto_detect_interface: true
